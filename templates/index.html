{% extends "base.html" %}
{% block content %}
{% set active = "dashboard" %}
{% set title = "Dashboard" %}

<div class="mb-8 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Dashboard Overview</h1>
    <button onclick="refreshDashboard()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        Refresh Data
    </button>
</div>

<!-- Stats Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-gray-500 text-sm font-medium">Total Profit</h3>
            <span class="p-2 bg-green-100 text-green-600 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </span>
        </div>
        <div class="flex items-baseline">
            <span class="text-2xl font-bold text-gray-900" id="totalProfit">--</span>
            <span class="ml-2 text-sm font-medium text-green-600" id="profitChange">--</span>
        </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-gray-500 text-sm font-medium">Open Trades</h3>
            <span class="p-2 bg-blue-100 text-blue-600 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
            </span>
        </div>
        <div class="flex items-baseline">
            <span class="text-2xl font-bold text-gray-900" id="openTrades">--</span>
        </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-gray-500 text-sm font-medium">Wallet Balance</h3>
            <span class="p-2 bg-purple-100 text-purple-600 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
            </span>
        </div>
        <div class="flex items-baseline">
            <span class="text-2xl font-bold text-gray-900" id="walletBalance">--</span>
        </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-gray-500 text-sm font-medium">Active Bots</h3>
            <span class="p-2 bg-orange-100 text-orange-600 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            </span>
        </div>
        <div class="flex items-baseline">
            <span class="text-2xl font-bold text-gray-900" id="activeBots">--</span>
        </div>
    </div>
</div>

<!-- Live Market Data -->
<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-800">Live Market Prices</h3>
    </div>
    <div class="p-6">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Symbol</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">24h Change</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Update</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="marketTable">
                    <!-- Market data will be populated here -->
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-gray-500">Loading market data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function fetchDashboardData() {
        try {
            const response = await fetch('/api/dashboard/');
            const data = await response.json();
            
            // Update stats
            document.getElementById('totalProfit').textContent = '$' + (data.profit || 0).toFixed(2);
            document.getElementById('openTrades').textContent = data.openTrades || 0;
            document.getElementById('walletBalance').textContent = '$' + (data.balance || 0).toFixed(2);
            document.getElementById('activeBots').textContent = data.activeBots || 0;
            
            if (data.dailyChange) {
                const changeEl = document.getElementById('profitChange');
                changeEl.textContent = (data.dailyChange >= 0 ? '+' : '') + data.dailyChange + '%';
                changeEl.className = `ml-2 text-sm font-medium ${data.dailyChange >= 0 ? 'text-green-600' : 'text-red-600'}`;
            }

        } catch (error) {
            console.error('Error fetching dashboard data:', error);
        }
    }

    // WebSocket for live prices
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.type === 'price') {
            updateMarketTable(data);
        }
    };

    const marketData = {};

    function updateMarketTable(data) {
        marketData[data.symbol] = data;
        const tbody = document.getElementById('marketTable');
        tbody.innerHTML = Object.values(marketData).map(item => `
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.symbol}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${item.price.toFixed(2)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">-</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(item.timestamp * 1000).toLocaleTimeString()}</td>
            </tr>
        `).join('');
    }

    function refreshDashboard() {
        fetchDashboardData();
    }

    // Initial load
    fetchDashboardData();
    // Refresh every 30s
    setInterval(fetchDashboardData, 30000);
</script>
{% endblock %}
