<!DOCTYPE html>
<html>
<head>
    <title>Saved API Accounts</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #0f0; text-align: center; }
        table { margin: 20px auto; border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #0f0; padding: 10px; }
        th { background: #222; }
        a { color: #0ff; text-decoration: none; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>üîë Saved API Accounts</h1>

    <table>
        <tr>
            <th>API Key (hidden)</th>
            <th>Secret (hidden)</th>
        </tr>
        {% for acc in accounts %}
        <tr>
            <td>{{ acc.key[:6] }}******</td>
            <td>{{ acc.secret[:6] }}******</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">‚¨ÖÔ∏è Back to Dashboard</a>
</body>
</html>
