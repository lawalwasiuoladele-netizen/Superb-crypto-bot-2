<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Superb Bot Dashboard</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
      input { margin: 5px; padding: 5px; width: 250px; }
      button { margin: 5px; padding: 7px 15px; cursor: pointer; }
      #logs { 
        background: #111; 
        color: #0f0; 
        height: 300px; 
        overflow-y: scroll; 
        padding: 10px; 
        font-family: monospace; 
      }
      #status { margin: 10px 0; font-weight: bold; }
    </style>
  </head>
  <body>
    <h2>ðŸš€ Superb Crypto Bot</h2>
    
    <div id="accounts">
      <div>
        <input placeholder="Account name" id="name1">
        <input placeholder="API Key" id="key1">
        <input placeholder="API Secret" id="secret1">
      </div>
    </div>
    
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <div id="status"></div>
    
    <h3>Logs</h3>
    <div id="logs"></div>
    
    <script>
      function start(){
        const name = document.getElementById("name1").value;
        const key = document.getElementById("key1").value;
        const secret = document.getElementById("secret1").value;
        if(!name || !key || !secret){
          document.getElementById("status").innerText = "âš ï¸ Please fill all fields!";
          return;
        }
        fetch("/start",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({accounts:[{name,key,secret}]})
        }).then(r=>r.json()).then(res=>{
          document.getElementById("status").innerText = "âœ… Bot started for: " + res.accounts.join(", ");
        });
      }
      
      function stop(){
        fetch("/stop",{method:"POST"})
        .then(r=>r.json())
        .then(()=>{ document.getElementById("status").innerText = "ðŸ›‘ Bot stopping..."; });
      }
      
      const logBox=document.getElementById("logs");
      const evt=new EventSource("/logs");
      evt.onmessage=e=>{
        logBox.innerHTML+=e.data+"<br>"; 
        logBox.scrollTop=logBox.scrollHeight;
      }
    </script>
  </body>
</html>
